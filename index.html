<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Player vs Computer Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Lobster|Comfortaa:700,400' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<div class="row text-center" id="intro-section">
  <h1>Player vs Computer Tic-Tac-Toe</h1>
  <h2 class="message">Choose your player:</h2>
  <!-- table to display realtime score-->
  <table id="my_Table" class="table table-borderless table-striped table-earning">
    <thead>
      <tr>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
        
    
      </tr>
      <tr>
        <th id="Wins">0</th>
        <th id="Losses">0</th>
        <th id="Draws">0</th>
        
    
      </tr>
    
    </thead>
    <tbody>
      <tr id="test"></tr>
    </tbody>
  </table>

  
  <form action="#">
  <fieldset>
    <input type="radio" name="player-choice" id="player-choice-1" value="X" />
    <label for="player-choice-1">X</label>
    <input type="radio" name="player-choice" id="player-choice-2" value="O" />
    <label for="player-choice-2">O</label>
  </fieldset>
  
  <button id="reset" class="btn btn-primary">Reset</button>
  </form>  
</div>
<div class="row" id="grid-section">
  <ul id="grid"></ul>
</div>
<div>
  <button style = "margin :50%; color: red;" id="close" >Close</button>
</div>
